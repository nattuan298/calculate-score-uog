<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
  <title>Graduation Score</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>University of Greenwich</h1>
      <h2>Enter Your Score</h2>
    </div>
    <form id="form" class="form">
      <h3>Score Project</h3>
      <div class="form-control">
        <label for="proposal">Project Proposal</label>
        <input type="number" placeholder="e.g: 70" id="proposal" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="project">Final Project</label>
        <input type="number" placeholder="e.g: 70" id="project" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <h3>Score Top 2 Subjects (TOP-UP)</h3>
      <div class="form-control">
        <label for="subject1">Subject 1</label>
        <input type="number" placeholder="e.g: 70" id="subject1" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <div class="form-control">
        <label for="subject2">Subject 2</label>
        <input type="number" placeholder="e.g: 70" id="subject2" />
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error message</small>
      </div>
      <button>Calculate</button>
    </form>
    <div style="text-align: center;">
      <span style="border:1px solid rgb(42, 50, 88); color: brown;">Created by N A T &#169; 2021</span>
    </div>
    
  </div>
</body>
</html>
